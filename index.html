<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="app">
        <div class="inputfield">
            <p class="inputfield"></p>
        </div>
        <div class="buttons">
            <div class="row1">
                <button class="digit" id="seven">7</button>
                <button class="digit" id="eight">8</button>
                <button class="digit" id="nine">9</button>
                <button class="operator" id="division">/</button>
                <button id="clearentry">CE</button>
                <button id="clearall">C</button>
            </div>
            <div class="row2">
                <button class="digit" id="four">4</button>
                <button class="digit" id="five">5</button>
                <button class="digit" id="six">6</button>
                <button class="operator" id="multiplication">*</button>
                <button id="leftbracket">(</button>
                <button id="rightbracket">)</button>
            </div>
            <div class="row3">
                <button class="digit" id="one">1</button>
                <button class="digit" id="two">2</button>
                <button class="digit" id="three">3</button>
                <button class="operator" id="minus">-</button>
                <button class="operator" id="pow">^</button>
                <button class="operator" id="root">rt</button>
            </div>
            <div class="row4">
                <button class="digit" id="zero">0</button>
                <button class="operator" id="comma">,</button>
                <button class="operator" id="modulus">%</button>
                <button class="operator" id="plus">+</button>
                <button id="equals">=</button>
            </div>

        </div>

    </div>
    
</body>
</html>
